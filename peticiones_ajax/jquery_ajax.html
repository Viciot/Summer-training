<body>
    <div id ="search">BUSCA</div>

<script>

    //método GET, esto es una petición al URL y guardar la respuesta en la variable "data"
    $.getJSON("https://swapi.dev/api/starships/", function(data){

        console.log(data)
        
        function mostrarTitols () {

            var nombres=data.name;

            // console.log(nombre); -> esto no se puede hacer pq necesitas iterar en bucle todo el array

            $.each(nombres, function(key,value){
                
                
                var $name= $("</p>").html(value.name);
                $("#search").append($name);

            });
        };

        mostrarTitols()

    });

</script>
